openapi: 3.0.1
info:
  title: Fruits
  version: '1.0'
paths:
  /fruit/{p1}/amount/{p2}:
    get:
      operationId: fruit-{p1}-amount-{p2}-get
      parameters:
        - name: p1
          in: path
          required: true
          schema:
            type: string
        - name: p2
          in: path
          required: true
          schema:
            type: integer
        - name: color
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          headers:
            X-Role:
              required: true
              schema:
                type: integer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/F1'
components:
  schemas:
    F1:
      required:
        - data
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/F1'