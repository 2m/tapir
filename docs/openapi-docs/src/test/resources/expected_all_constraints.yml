openapi: 3.0.1
info:
  title: Fruits
  version: '1.0'
paths:
  /:
    get:
      operationId: getRoot
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  required:
                    - fruit
                    - color
                    - weight
                  type: object
                  properties:
                    fruit:
                      type: string
                      enum:
                        - apple
                        - banana
                      minLength: 4
                      maxLength: 20
                      pattern: \w
                    color:
                      type: integer
                      minimum: '1'
                      maximum: '255'
                      enum:
                        - '125'
                        - '200'
                        - '235'
                    weight:
                      type: number
                      minimum: '1.0'
                      maximum: '10.0'
                      enum:
                        - '1.0'
                        - '2.0'
                        - '3.0'
                maxItems: 10
                minItems: 1