openapi: 3.0.1
info:
  title: Fruits
  version: '1.0'
paths:
  /:
    get:
      operationId: getRoot
      parameters:
        - name: color
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/F1'
components:
  schemas:
    F1:
      required:
        - data
      type: object
      properties:
        data:
          type: array
          items:
            type: string
          maxItems: 10