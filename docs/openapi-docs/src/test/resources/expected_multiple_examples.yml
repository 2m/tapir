openapi: 3.0.1
info:
  title: Entities
  version: '1.0'
paths:
  /:
    post:
      operationId: postRoot
      parameters:
        - name: friends
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
          examples:
            Matt's friends:
              summary: Friends of matt
              value:
                - amy
                - greg
            Alan's friends:
              summary: Friends of alan
              value:
                - robert
                - ania
        - name: current-person
          in: query
          required: true
          schema:
            type: string
          examples:
            Alan:
              value: alan
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Person'
            examples:
              Bob:
                value:
                  name: bob
                  age: 23
              Alan:
                summary: Alan summary
                value:
                  name: alan
                  age: 50
        required: true
      responses:
        '200':
          description: ''
components:
  schemas:
    Person:
      required:
        - name
        - age
      type: object
      properties:
        name:
          type: string
        age:
          type: integer
