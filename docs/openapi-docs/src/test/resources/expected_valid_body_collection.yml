openapi: 3.0.1
info:
  title: Fruits
  version: '1.0'
paths:
  /add/path:
    get:
      operationId: getAddPath
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BasketOfFruits'
        required: true
      responses:
        '200':
          description: ''
components:
  schemas:
    BasketOfFruits:
      required:
        - fruits
      type: object
      properties:
        fruits:
          type: array
          items:
            $ref: '#/components/schemas/ValidFruitAmount'
          minItems: 1
    ValidFruitAmount:
      required:
        - fruit
        - amount
      type: object
      properties:
        fruit:
          type: string
        amount:
          type: integer
          minimum: 1
