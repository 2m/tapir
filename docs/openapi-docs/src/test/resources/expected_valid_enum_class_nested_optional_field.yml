openapi: 3.0.1
info:
  title: Entities
  version: '1.0'
paths:
  /:
    get:
      operationId: getRoot
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OptionalColor'
        required: true
      responses:
        '200':
          description: ''
components:
  schemas:
    OptionalColor:
      required:
        - value
      type: object
      properties:
        color:
          type: string
          enum:
            - blue
            - red
        value:
          type: integer
